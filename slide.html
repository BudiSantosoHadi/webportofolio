<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slide</title>
</head>
<body>  
    <div class="slideshow now">
        <div class="slider">
          <input type="radio" name="radio" id="radio1" checked>
          <input type="radio" name="radio" id="radio2">
          <input type="radio" name="radio" id="radio3">
          <input type="radio" name="radio" id="radio4">
          <input type="radio" name="radio" id="radio5">
          <div class="slide sh1">
            <img src="bgslide1.png" alt="">
          </div>
          <div class="slide">
            <img src="bgslide2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="bgslide3.jpg" alt="">
          </div>
          <div class="slide">
            <img src="bgslide4.jpg" alt="">
          </div>
          <div class="slide">
            <img src="bgslide5.jpg" alt="">
          </div>
        </div>
     
        <div class="nav">
          <label for="radio1" class="bar"></label>
          <label for="radio2" class="bar"></label>
          <label for="radio3" class="bar"></label>
          <label for="radio4" class="bar"></label>
          <label for="radio5" class="bar"></label>
        </div>
      </div>
</body>
</html>
